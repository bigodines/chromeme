<input type="button" name="startSelection" onclick="(new chrome.extension.getBackgroundPage()).simple_command('bind');"  value="Enable Highlight" />
<br />
<input type="button" name="postOnMeme" onclick="(new chrome.extension.getBackgroundPage()).post();"  value="Edit & Post on Meme" />
<br />
<input type="button" name="clearSelection" onclick="(new chrome.extension.getBackgroundPage()).simple_command('clear');" value="Clear Selection" />
<br />
<input type="button" name="disableExtension" onclick="(new chrome.extension.getBackgroundPage()).simple_command('unbind');" value="Disable Highlight" />
